<import from="./vehicle-dialog.scss"></import>

<!-- header -->
<div class="dialog-header">
    Create new vehicle
    <i class="${xIcon} x-icon" click.trigger="closeClicked()"></i>
</div>
<!-- body -->
<div class="dialog-body">
    <text-input label="Name" value.bind="vehicleDTO.name"></text-input>
    <text-input label="Manufacturer" value.bind="vehicleDTO.manufacturer"></text-input>
    <text-input label="License plate" value.bind="vehicleDTO.licensePlate"></text-input>
    <text-input label="Model" value.bind="vehicleDTO.model"></text-input>
</div>
<!-- footer -->
<div class="dialog-footer">
    <positive-button label="Save" positive-button-clicked.trigger="positiveClicked()"></positive-button>
    <negative-button label="Cancel" negative-button-clicked.trigger="negativeClicked()"></negative-button>
</div>
